<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/src/output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">
    <div class="absolute top-4 left-4 bg-blue-600 px-4 py-2 rounded-md">
      <a href="index.html" class="text-xl text-white"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </div>

    <div
      class="w-full md:w-80 bg-white rounded-2xl shadow-lg p-6 transition transform hover:scale-105 hover:shadow-xl duration-300"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Profile</h1>

      <p class="text-gray-600 mb-2">
        <span class="font-semibold">Nama Lengkap:</span>
        <span id="namaLengkap"></span>
      </p>
      <p class="text-gray-600">
        <span class="font-semibold">Username:</span>
        <span id="username"></span>
      </p>
      <button
        class="bg-red-500 hover:bg-red-600 mt-2 text-white px-4 py-2 rounded active:scale-95 transition transform duration-150"
        onclick="logOut()"
      >
        <!-- <i class="fas fa-bars"></i> -->
        <i class="fa-solid fa-arrow-left"></i> logout
      </button>
    </div>

    <script src="script/profile.js"></script>
  </body>
</html>
