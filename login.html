<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/src/output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- <style>
      * {
        border: 1px solid red;
      }
    </style> -->
  </head>
  <body class="bg-gray-100">
    <div
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center px-4 md:px-16 py-8"
    >
      <h1 class="text-3xl font-bold text-center md:absolute top-6">
        Welcome to <span class="text-blue-500">my Website</span>
      </h1>

      <!-- image -->
      <div
        class="w-1/2 min-h-screen flex justify-center items-center mt-2 md:mt-0"
      >
        <img
          src="images/login.jpg"
          class="max-w-xs md:max-w-md rounded-md shadow-lg"
          alt=""
        />
      </div>

      <!-- login form -->
      <div
        class="md:w-1/2 w-full flex justify-center items-center mt-2 md:mt-0"
      >
        <div class="bg-white shadow-md rounded-lg w-full max-w-sm p-6">
          <h2 class="text-2xl font-bold text-center text-blue-500 mb-6">
            Login
          </h2>
          <form action="" id="login" method="post" class="space-y-4">
            <div class="relative">
              <input
                class="w-full px-10 py-2 border rounded-md focus:outline-0 focus:ring-2 focus:ring-blue-400"
                type="text"
                id="username"
                name="username"
                placeholder="username"
                required
                autocomplete="off"
              />
              <i
                class="fa-solid fa-user absolute left-3 top-3 text-slate-500"
              ></i>
            </div>
            <div class="relative">
              <input
                class="w-full px-10 py-2 border rounded-md focus:outline-0 focus:ring-2 focus:ring-blue-400"
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
              />
              <i
                class="fa-solid fa-lock absolute left-3 top-3 text-slate-500"
              ></i>
            </div>
            <p class="text-sm text-gray-600">
              belum punya akun?
              <a href="register.html" class="text-blue-500 pl-1 hover:underline"
                >Register</a
              >
            </p>
            <div class="text-center mt-2">
              <button
                type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- sweetalert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script/login.js"></script>
  </body>
</html>
